ABOUT.TEXT.SUMMARY                       = SMS-U est un service num\u00E9rique mutualis\u00E9 d''envoi de messages SMS d\u00E9velopp\u00E9 dans le cadre de l''Universit\u00E9 num\u00E9rique Paris Ile-de-France (UNPIdF) avec le concours financier de la Mairie de Paris et le soutien du consortium ESUP-Portail.<br/><br/>SMS-U est un projet port\u00E9 par l''Universit\u00E9 Paris 1 Panth\u00E9on-Sorbonne. Les composants esup-smsu-api, esup-smsu, esup-smsu-api-admin, esup-smsu-api-mail ont \u00E9t\u00E9 d\u00E9velopp\u00E9s par OBS IT&L@bs (versions 1.0X).
