<div class="normalContent" ng-show="service">

 <a class="btn btn-default" ng-hide="service.isNew" ng-click="delete()"><span class="glyphicon glyphicon-remove"></span> Supprimer le service</a>

 <h4 style="margin-top: 2em" ng-hide="service.isNew">Modifier</h4>

 <form novalidate name="myForm" class="form-horizontal" ng-submit="submitted = 1; submit()" class="form-horizontal">

  <div class="form-group" ng-class="{'has-error': submitted && myForm.key.$invalid}">
    <label class="col-md-3 control-label" for="key">Clé</label>
    <div class="col-md-6">
      <input type="text" name="key" ng-model="service.key" my-validator="{ unique: checkUniqueName }" required maxlength="30" class="form-control">
      <span display-required-if-needed input-name="myForm.key"></span>
      <span ng-show="submitted && myForm.key.$error.unique" class="help-block">Already in use</span>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': submitted && myForm.name.$invalid}">
    <label class="col-md-3 control-label" for="name">Thème/Partenaire</label>
    <div class="col-md-6">
      <input type="text" name="name" ng-model="service.name" my-validator="{ unique: checkUniqueName }" required maxlength="30" class="form-control">
      <span display-required-if-needed input-name="myForm.name"></span>
      <span ng-show="submitted && myForm.name.$error.unique" class="help-block">Already in use</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-3 col-md-6">
      <button class="btn btn-primary" type="submit">
	<span class="glyphicon" ng-class="{'glyphicon-plus': service.isNew, 'glyphicon-pencil': !service.isNew}"></span>
	{{service.isNew && "Créer" || "Enregistrer"}}</button>
    </div>
  </div>

 </form>

</div>
