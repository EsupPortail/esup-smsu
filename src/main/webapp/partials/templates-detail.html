<div class="normalContent" ng-show="template">

 <a class="btn btn-default" ng-hide="template.isNew" ng-click="delete()"><span class="glyphicon glyphicon-remove"></span> Supprimer le modèle</a>

 <h4 style="margin-top: 2em" ng-hide="template.isNew">Modifier</h4>

 <form novalidate name="myForm" class="form-horizontal" ng-submit="submitted = 1; submit()" class="form-horizontal">

  <div class="form-group" ng-class="{'has-error': submitted && myForm.name.$invalid}">
    <label class="col-md-3 control-label" for="name">Libellé</label>
    <div class="col-md-6">
      <input type="text" name="name" ng-model="template.label" my-validator="{ unique: checkUniqueName }" required maxlength="30" class="form-control">
      <span display-required-if-needed input-name="myForm.name"></span>
      <span ng-show="submitted && myForm.name.$error.unique" class="help-block">Already in use</span>
    </div>
  </div>

 <div class="form-group">
    <label class="col-md-3 control-label" for="heading">Entête</label>
    <div class="col-md-6">
      <input type="text" name="heading" ng-model="template.heading" maxlength="30" class="form-control">
    </div>
  </div>

 <div class="form-group">
    <label class="col-md-3 control-label" for="body">Corps</label>
    <div class="col-md-6">
      <textarea type="text" name="body" ng-model="template.body" class="form-control"></textarea>
    </div>
  </div>

 <div class="form-group">
    <label class="col-md-3 control-label" for="signature">Signature</label>
    <div class="col-md-6">
      <input type="text" name="signature" ng-model="template.signature" maxlength="30" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-3 col-md-6">
      <button class="btn btn-primary" type="submit">
	<span class="glyphicon" ng-class="{'glyphicon-plus': template.isNew, 'glyphicon-pencil': !template.isNew}"></span>
	{{template.isNew && "Créer" || "Enregistrer"}}</button>
    </div>
  </div>

 </form>

</div>
